<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieX</title>

        <link rel = "stylesheet" type = "text/css" href = "style.css">

    </head>

    <body>
        
        <header id = "header">
            <div class = "header-element">
                <h1 id = "header-title">MovieX</h1>
                <p id = "header-description">HD movies at the smallest file size.</p>
            </div>
            <div class = "header-element">
                <input type = "text" placeholder = "  Quick search" id = "header-searchbox">
                <ul id = "header-list">
                    <li><a href = "#" class = "link-color-grey"><strong>Home</strong></a></li>
                    <li><a href = "#" class = "link-color-grey"><strong>Trending</strong></a></li>
                    <li><a href = "#" class = "link-color-grey"><strong>Browse Movies</strong></a></li>
                </ul>
                <p id = "header-login"><strong><a href = "#" class = "link-color-white">Login</a> | <a href = "#" class = "link-color-white">Register</a></strong></p>
            </div>
        </header>

        <div id = "popular-main">
            <div id = "popular-inside">
                <p id = "popular-title">
                    <img src = "images/star.ico" alt = "star">
                    <strong>Popular Movies</strong>
                </p>
                <div class = "miniline"></div>
                <div id = "popular-movies">
                    <div class = "movie">
                        <a href = "#">
                            <div class = "movie-main" id = "endgame-main">
                                <div class = "movie-inside" id = "endgame-inside">

                                </div>
                            </div>
                        </a>
                        <a href = "#" class = "movie-link">
                            <p class = "movie-name"><strong>Avengers: Endgame</strong></p>
                        </a>
                    </div>

                    <div class = "movie">
                        <a href = "#">
                            <div class = "movie-main" id = "darkknight-main">
                                <div class = "movie-inside" id = "darkknight-inside">

                                </div>
                            </div>
                        </a>
                        <a href = "#" class = "movie-link">
                            <p class = "movie-name"><strong>The Dark Knight Rises</strong></p>
                        </a>
                    </div>

                    <div class = "movie">
                        <a href = "#">
                            <div class = "movie-main" id = "joker-main">
                                <div class = "movie-inside" id = "joker-inside">

                                </div>
                            </div>
                        </a>
                        <a href = "#" class = "movie-link">
                            <p class = "movie-name"><strong>Joker</strong></p>
                        </a>
                    </div>

                    <div class = "movie">
                        <a href = "#">
                            <div class = "movie-main" id = "edge-main">
                                <div class = "movie-inside" id = "edge-inside">

                                </div>
                            </div>
                        </a>
                        <a href = "#" class = "movie-link">
                            <p class = "movie-name"><strong>Edge Of Tomorrow</strong></p>
                        </a>
                    </div>



                </div>
            </div>
        </div>
    </body>

</html>
